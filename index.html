<html>
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <style>
        #root {
            height: auto;
            background: #52c7ff;
            text-align: center;
            padding: 15px;
            margin: 0;
        }
        h1, h2 {
            font-family: Lato;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 53px;
            font-style: normal;
            font-variant: normal;
            font-weight: 900;

        }
        h2 {
            font-weight: 100;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const componentId = 'react-render-title-component';
        let messages = {};
        window.componentId = componentId;
        let receiveMessage = (event) => {
            console.log(`iframe ${window.componentId} recived message`);
            // if (event.origin == window.location.origin) { //We can't use this line...since this is a crossdomain file.
            if (event.data.sender) {
                if (event.data.registrationConfirmation) {
                    console.log('Component registered successfully.');
                } else {
                    if (event.data.body && event.data.sender === 'iron-autogrow-textarea') { //This component has a very specific data source it is expecting messages from.
                        messages[event.data.sender] = messages[event.data.sender] || {};
                        messages[event.data.sender][Date.now()] = event.data.body;
                        ReactDOM.render(
                            <h1>{event.data.body}</h1>,
                            <h2>This is a react component that only responds to events from the iron-autogrow-textarea sender. Type into the component below to update the title.<h2>,
                            document.getElementById('root')
                        );
                    }
                }
            }
            console.log('Event fired in iframe');
            console.log(event.data);
            return;
            // }
        };
        let initComponentMessaging = () => {
            console.log(`Inside React Component`);
            window.addEventListener("message", receiveMessage, false);
            console.log(window.parent);
            window.parent.postMessage({
                sender: window.componentId,
                registration: true,
            }, '*');
        };
        initComponentMessaging();
    </script>
    <script type="text/babel">
            let copy = 'Sample Header!'
            ReactDOM.render(
                <h1>{copy}</h1>,
                document.getElementById('root')
            );
        // window.parent.postMessage({
        //     sender: window.componentId,
        //     payload: 'Some copy',
        //     reciver: 'react-render-title-component'
        // }, '*');
    </script>
